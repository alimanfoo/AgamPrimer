name: Execute notebook

on: [push]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Set up Python
      uses: actions/setup-python@v2
    - run: python3 -m pip install nbformat ipykernel papermill nbconvert 
    - run: python -m ipykernel install --user --name locusPocus
    - run: papermill Primer-Design-in-Anopheles-gambiae.ipynb qPCR_run.ipynb -k locusPocus -y tests/qPCR_Params.json









